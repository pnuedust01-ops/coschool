            { category: "4차 산업혁명 및 AI", term: "O4O (On-line for Off-line)", definition: "온라인에 축적된 데이터를 활용하여 오프라인에서 새로운 비즈니스 모델로 적용하는 전략 (예: 아마존 서점) [48-50]." },
            
            // 경영 및 트렌드
            { category: "경영 및 트렌드", term: "CSR (기업의 사회적 책임)", definition: "기업 수익의 일부를 사회에 환원함으로써 기업의 책임을 대신한다는 개념 [51, 52]. 자선활동과 같은 선행으로 취약계층의 요청에 대한 응답 형태로 진행됨 [51]." },
            { category: "경영 및 트렌드", term: "CSV (공유가치 창출)", definition: "가치 창출을 통한 사회와 기업의 동반 성장의 중요성을 강조한 개념 [51, 53]. 공유 가치를 창출하고 사회적 가치, 경제적 가치 등으로 합리적 배분을 통한 균형 성장을 추구함 [51]." },
            { category: "경영 및 트렌드", term: "ESG", definition: "환경(Environmental), 사회적 책임(Social), 지배구조(Governance)를 의미하며, 사회적 가치 창출을 경영의 중심으로 둠 [53, 54]. CSR과 CSV의 확장 개념으로써 필수 요인으로 자리매김 중임 [52, 54]." },
            { category: "경영 및 트렌드", term: "SVG (공유가치 성장)", definition: "단기적 이윤 극대화를 넘어 지속 가능한 창조와 발전을 가져올 새로운 성장 모델을 지칭함 [54, 55]." },
            { category: "경영 및 트렌드", term: "PPS (Pain Point Seeker)", definition: "상품이나 제품을 사용하는 과정에서 사람들이 느끼는 불평, 불만, 스트레스를 유발하는 문제(고충)를 계속 찾아내는 사람이나 행위 [56]." },
            { category: "경영 및 트렌드", term: "알파 세대", definition: "2010년~2024년생으로 추산되며 [57-59], 순수 디지털 네이티브 세대로 소비 지형을 바꿀 주역임 [57, 60]." },
            { category: "경영 및 트렌드", term: "온택트 (Ontact)", definition: "온라인(Online)과 언택트(Untact)의 합성어 [58, 61, 62]. 2021년 팬데믹 시대에 온라인을 통한 비대면 시장의 활성화 현상을 지칭함 [63]." },
            { category: "경영 및 트렌드", term: "체리슈머 (Cherry-sumers)", definition: "한정된 자원을 극대화하기 위해 최대한 알뜰하게 소비하는 전략적 소비자 [60, 62]. 무지출, 공동구매 전략을 구사하는 합리적인 소비층임 [60]." },
            { category: "경영 및 트렌드", term: "캄테크 (Calm-Tech)", definition: "사람들이 인지하지 못한 상태에서 AI 및 IoT 기술로 서비스를 제공하는 '보이지 않는 배려 기술' (calm + tech 합성어) [64-66]." },
            { category: "경영 및 트렌드", term: "페르소나 (Persona)", definition: "복수의 가면을 뜻하며, 양면적 소비 행태나 다양한 정체성을 추구하는 현상 [66-68]. 고객 세분화 및 초개인화 전략 수립에 필요함 [68]." },
            { category: "경영 및 트렌드", term: "황소 채찍 효과 (Bullwhip Effect)", definition: "제품에 대한 수요 정보가 SCM(공급사슬관리) 참여 주체를 거슬러 올라갈수록 수요 변동성이 증가하는 정보 왜곡 현상 [69, 70]." },
            { category: "경영 및 트렌드", term: "VMI (공급자 주도형 재고관리)", definition: "유통업체가 제조업체에 판매 및 재고정보를 제공하면, 제조업체가 이를 토대로 수요를 예측하고 적정 납품량을 결정하는 재고 관리 방식임 [70]." },
        ];

        const container = document.getElementById('glossaryContainer');
        const noResults = document.getElementById('noResults');

        // Function to group data by category
        function groupData(data) {
            return data.reduce((acc, item) => {
                if (!acc[item.category]) {
                    acc[item.category] = [];
                }
                acc[item.category].push(item);
                return acc;
            }, {});
        }

        // Function to render the glossary
        function renderGlossary(data) {
            const grouped = groupData(data);
            container.innerHTML = '';
            let totalItems = 0;
            let categoryIndex = 0; // 안전한 ID 생성을 위한 인덱스 초기화

            for (const category in grouped) {
                // 카테고리 이름이 비어있으면 건너뛰기
                if (!category.trim()) continue;

                totalItems += grouped[category].length;
                categoryIndex++;
                // 안전하고 고유한 ASCII 기반 ID 사용
                const categoryId = `category-${categoryIndex}`; 

                // Category Section Header (Collapsible)
                const categorySection = document.createElement('div');
                categorySection.className = 'mb-6';
                categorySection.innerHTML = `
                    <button class="category-header w-full flex justify-between items-center bg-indigo-600 hover:bg-indigo-700 text-white p-4 font-bold text-xl rounded-t-xl transition duration-300 shadow-md" onclick="toggleCategory('${categoryId}')">
                        ${category} (${grouped[category].length})
                        <svg id="arrow-${categoryId}" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="${categoryId}" class="category-content bg-white p-4 border border-gray-200 rounded-b-xl transition-all duration-300 overflow-hidden" style="max-height: 2000px; opacity: 1;">
                        <ul class="space-y-4">
                            ${grouped[category].map(item => `
                                <li class="p-4 border-b border-gray-100 last:border-b-0">
                                    <h3 class="text-lg font-semibold text-indigo-800 mb-1">${item.term}</h3>
                                    <p class="text-gray-600 text-sm leading-relaxed">${item.definition}</p>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                container.appendChild(categorySection);
            }

            // Show/Hide No Results Message
            if (totalItems === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        // Function to toggle category visibility
        window.toggleCategory = function(id) {
            const content = document.getElementById(id);
            const arrow = document.getElementById(`arrow-${id}`);
            
            // 널(null) 검사 로직 유지
            if (!content || !arrow) {
                console.error("Category or arrow element not found for ID:", id);
                return;
            }

            if (content.style.maxHeight === '0px' || content.style.maxHeight === '') {
                // Expand
                content.style.maxHeight = content.scrollHeight + 'px';
                content.style.opacity = '1';
                content.classList.remove('rounded-b-xl');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                // Collapse
                content.style.maxHeight = '0px';
                content.style.opacity = '0';
                arrow.style.transform = 'rotate(-90deg)';
                // Re-add border radius after transition (optional, but looks cleaner)
                setTimeout(() => {
                    if (content.style.maxHeight === '0px') {
                        content.classList.add('rounded-b-xl');
                    }
                }, 300);
            }
        };

        // Function to filter the glossary items
        window.filterGlossary = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            const filteredData = glossaryData.filter(item => 
                item.term.toLowerCase().includes(searchTerm) || 
                item.definition.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm)
            );
            
            renderGlossary(filteredData);
            
            // If searching, keep all matching categories expanded for visibility
            if (searchTerm) {
                document.querySelectorAll('.category-content').forEach(content => {
                    content.style.maxHeight = content.scrollHeight + 'px';
                    content.style.opacity = '1';
                    content.classList.remove('rounded-b-xl');
                    const id = content.id;
                    const arrow = document.getElementById(`arrow-${id}`); 
                    if (arrow) { 
                        arrow.style.transform = 'rotate(0deg)';
                    }
                });
            } else {
                // When search is empty, collapse all categories initially
                document.querySelectorAll('.category-content').forEach(content => {
                    content.style.maxHeight = '0px';
                    content.style.opacity = '0';
                    content.classList.add('rounded-b-xl');
                    const id = content.id;
                    const arrow = document.getElementById(`arrow-${id}`); 
                    if (arrow) { 
                        arrow.style.transform = 'rotate(-90deg)';
                    }
                });
            }
        };

        // Initialize on load (render all and collapse all)
        window.onload = function() {
            renderGlossary(glossaryData);
            filterGlossary(); // Initial call to collapse sections
        };

    </script>
</body>
